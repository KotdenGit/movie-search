<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <title>MOVIE SEARCH</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
        <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    
    </head>

    <body>
        
        <div class="container">
            <div class="jumbotron">
                <h3 class="text-center">Search For Any Movie</h3>
                <form id="searchForm" class="form-inline" autocomplete="off">
                    <input class="form-control col-md-8 mr-sm-2" type="search" id="searchText" placeholder="Search Movies..." autofocus>
                    <a><img id="Keybutton" src="src/Keyboard.png" alt="Keyboard" height=46 rem></a>
                    <button class="btn btn-secondary ml-sm-2" type="submit">Search</button>
                </form>
                <div class="progress noactive" id="spinner">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                </div>
                <div id="info">
                     
                </div>
            </div>
            
        </div>

        <div class="slider-container container">
            <div class="swiper-container">
                <div class="swiper-wrapper" id="slider">
                    
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <footer class="container">2020</footer>
        
        <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/slider.js"></script>
        
    </body>
</html>
