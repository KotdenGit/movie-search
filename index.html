<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <title>MOVIE SEARCH</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    
    </head>

    <body>
        
        <div class="container">
            <div class="jumbotron">
                <h3 class="text-center">Search For Any Movie</h3>
                <form id="searchForm" class="form-inline" autocomplete="off">
                    <input class="form-control col-md-8 mr-sm-2" type="text" id="searchText" placeholder="Search Movies..." autofocus>
                    <a><img src="Keyboard.png" alt="Keyboard" height=46 rem></a>
                    <button class="btn btn-secondary ml-sm-2" type="submit">Search</button>
                </form>
                <div class="progress noactive" id="spinner">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                </div>
            </div>
            
        </div>

        <div class="container">
            <div class="owl-carousel owl-theme">
                <div class="item"> Slide 1 </div>
                <div class="item"> Slide 2 </div>
                <div class="item"> Slide 3 </div>
                <div class="item"> Slide 4 </div>
                <div class="item"> Slide 5 </div>
                <div class="item"> Slide 6 </div>
                <div class="item"> Slide 7 </div>
                <div class="item"> Slide 8 </div>
                <div class="item"> Slide 9 </div>
                <div class="item"> Slide 0 </div>
                
            </div>
        </div>
        
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <script src="carousel.js"></script>
        <script src="main.js"></script>
    </body>
</html>
